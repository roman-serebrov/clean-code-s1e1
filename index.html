<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body>
<div class="aaa">
    <img src="./eisenhower-matrix.jpg" alt="picture">
    <a class="more-inf"
       href="https://goal-life.com/page/method/matrix-eisenhower"
    >
        Want more details&quest;
    </a>
</div>
<div class="centered-main-page-element">
    <nav id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
    <div class="task-row-wrapper"><input id="new-task" class="task" type="text">
        <button>Add</button>
    </div>
    </nav>
    <h3>Todo</h3>
    <ul id="incompleteTasks">
        <li>
            <input type="checkbox"><label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="delete_list"></button>
        </li>
        <li class="edit-mode">
            <input type="checkbox"><label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
                <img src="./remove.svg" alt="delete_list">
            </button>
        </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
        <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
                <img src="./remove.svg" alt="delete__list">
            </button>
        </li>
    </ul>
</div>
<script type="text/javascript" SRC="app.js"></script>
</body>
</html>
